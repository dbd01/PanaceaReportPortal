<div>
	<div class = "row" >
			<form class="navbar-form navbar-left" role="search">
				<div class="form-group">
				    <h4> Permission Information </h4>
				    <table class="table table-responsive" cellspacing="3" >
					    <tr ng-if="showIt">
					    	<td>Permission Id:</td>
					    	<td>{{_id}}</td>
					    </tr>
					    <tr>
					    	<td>Permission Name:</td>
					    	<td> <input type="text" class="form-control"  ng-model ="permissionData.name" > </td>
					    </tr>						   
						<tr>
							<td>Type:</td>
							<td> <input type="text" class="form-control"  ng-model ="permissionData.type" > </td>		
						</tr>	
						<tr>
							<td>Url:</td>
							<td> <input type="text" class="form-control"  ng-model ="permissionData.url" > </td>		
						</tr>						
						<tr ng-if="showIt" >
							<td>Is Deleted:</td>
							<td> {{isDeleted}}</td> 
						</tr>									
					</table>
					
					    <button type="submit" class="btn btn-default" ng-click = "add()" ng-if="!showIt">Add</button>
					    <button type="submit" class="btn btn-default" ng-click = "update()" ng-if="showIt">Update</button>
	  					 					
	  					<alert type="{{alert.type}}" close="closeAlert()" ng-show="alert != null" >
							<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>		
								{{alert.msg}}
						</alert>
			</form>
	</div>
