<div >
	<div class = "row" >
		<form class="navbar-form navbar-left" role="search">
			<div class="form-group">
			    <p> Login<p>
				<input type="text" class="form-control" placeholder="Username" ng-model ="authData.username" required> <p> <p>
				<input type="password" class="form-control" placeholder="Password" ng-model ="authData.password" required><p> <p>

			<p><button type="submit" class="btn btn-default" ng-click = "login()">Submit</button>

				<alert type="{{alert.type}}" close="closeAlert()" ng-show="alert != null" >{{alert.msg}}</alert>
			</div>	
			
		</form>
	</div>
	
</div>
