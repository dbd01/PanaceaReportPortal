
<div class="modal-header">
    <h3 class="modal-title">Select Application</h3>
</div>
<div class="modal-body">
    <h3>Application name</h3>
    <select ng-show="isLoaded" 
            ng-model="selectedApplication" 
            ng-options="application.name for application in applications"></select>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="saveSettings()">Ok</button>
    <button type="button" class="btn btn-default" ng-click="$dismiss()">Cancel</button>
</div>
