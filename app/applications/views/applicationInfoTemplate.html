<div>
	<div class = "row" >
			<form class="navbar-form navbar-left" role="search">
				<div class="form-group">
				    <h4> Application Information </h4>
				    <table class="table table-responsive" cellspacing="3" >
					    <tr ng-if="showIt">
					    	<td>Application Id:</td>
					    	<td> {{_id}}</td>
					    </tr>					   
						<tr>
							<td>Application Name:</td>
							<td> <input type="text" class="form-control"  ng-model ="applicationData.name" required> </td>		
						</tr>
						<tr>
							<td>Description:</td>
							<td> <input type="text" class="form-control"  ng-model ="applicationData.description" required> </td> 
						</tr>
						<tr>
							<td>Protocol:</td>
							<td> <input type="text" class="form-control"  ng-model ="applicationData.protocol" required> </td> 
						</tr>
						<tr>
							<td>Link:</td>
							<td> <input type="text" class="form-control"  ng-model ="applicationData.link" required> </td> 
						</tr>
						<tr>
							<td>Port:</td>
							<td> <input type="text" class="form-control"  ng-model ="applicationData.port" required> </td> 
						</tr>
						<tr>
							<td>HostName:</td>
							<td> <input type="text" class="form-control"  ng-model ="applicationData.hostname" required> </td> 
						</tr>						
						<tr >
							<td>Group IDs:</td>
							<td>
							   <div ng-repeat="group in groups">			  	  		   							 	
								  <input type="checkbox" checklist-model="applicationData.groups" checklist-value="group"> {{group}}  
							  </div>								
						    </td>							
                            <!--  
							<td> 		
  								<select class="form-control"  ng-model ="userData.groupId" required >
								    <option  ng-repeat = "row in groups" value="{{row}}">{{row}}</option>	   
								</select>					
							 </td>
							 -->
						</tr>
						
					</table>
					
					    <button type="submit" class="btn btn-default" ng-click = "add()" ng-if="!showIt">Add</button>
					    <button type="submit" class="btn btn-default" ng-click = "update()" ng-if="showIt">Update</button>
	  					 					
	  					<alert type="{{alert.type}}" close="closeAlert()" ng-show="alert != null" >
							<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>		
								{{alert.msg}}
						</alert>
			</form>
	</div>
