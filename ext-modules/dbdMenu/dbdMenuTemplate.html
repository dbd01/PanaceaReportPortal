<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-menu-navbar-collapse" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">
        <img src="assets/img/panacea.png" alt="panacea" id="logo-img" height="30" width="130" >
      </a>
    </div>
    <div class="navbar-collapse" id="main-menu-navbar-collapse">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in sidebar" ng-class="{start: $index == 0}" class="dropdown">
          <a ng-if="item.children.length==0" ui-sref="{{ item.state }}" >
            <i ng-show=" item.icon" class="{{ item.icon }}"></i>
            {{ item.title }}
          </a>
          <a ng-if="item.children.length > 0" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{item.title}} <span class="caret"></span></a>
          <ul ng-if="item.children.length > 0" class="dropdown-menu">
            <li ng-repeat="child in item.children" ui-sref-active="active">
              <a ui-sref="{{ child.state }}" >
                <i ng-show=" child.icon" class="{{ child.icon }}">
                </i>
                {{ child.title }}
              </a>
            </li>
            <li role="separator" class="divider"></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
