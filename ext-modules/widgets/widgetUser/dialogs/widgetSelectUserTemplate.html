
<div class="modal-header">
    <h3 class="modal-title" translate>Select User</h3>
</div>
<div class="modal-body">
    <h3 translate>Username</h3>
    <select ng-show="isLoaded" 
            ng-model="selectedUser" 
            ng-options="user.username for user in users"></select>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="saveSettings()" translate>Ok</button>
    <button type="button" class="btn btn-default" ng-click="$dismiss()" translate>Cancel</button>
</div>
