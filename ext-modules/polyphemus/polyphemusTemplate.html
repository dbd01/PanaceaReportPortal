<div >
  <div class = "row" >
    <form class="navbar-form navbar-left" role="search">
      <div class="form-group">
        <p translate> Login<p>
        <input type="text" class="form-control" placeholder="Username" ng-model ="authData.username" required> <p> <p>
        <input type="password" class="form-control" placeholder="Password" ng-model ="authData.password" required><p> <p>
      </div>
      <p><button type="submit" class="btn btn-default" ng-click = "login()" translate>Submit</button>
      <div>
        <alert type="{{alert.type}}" close="closeAlert()" ng-show="alert != null" >
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          {{alert.msg}}
        </alert>
      </div>
    </form>
  </div>
</div>
