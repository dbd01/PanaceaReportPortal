<body ng-controller="layoutController">
	<div class="panel panel-default">
		<div class="panel-body">
		<div>
			<label translate>Select a language:</label>
			<select ng-model="lang" ng-options="lang for lang in languages" ng-change="changeLanguage()">
			</select>
		</div>
			<dbd-menu></dbd-menu>
			<div ng-switch="state">
				<div ng-switch-default>
					<polyphemus-login></polyphemus-login>
					<div>
						<a href="{{casPath}}"><translate>Or sign in with CAS</translate></a>
					</div>
				</div>
				<div ng-switch-when="authorized">
					<div translate>Hello {{log_name}}</div>
					<div class="well" ui-view ></div>
				</div>
			</div>
		</div>
	</div>
